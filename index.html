<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');

    @media only screen and (min-width: 600px) {
        .container {
            width: 50%;
        }

        .label {
            font-size: 28px;
        }
    }

    @media only screen and (max-width: 600px) {
        .content{
            font-size: 12px;
        }
    }

    *{
        font-family: 'Open Sans';
    }

    body{
        background-color: #FFF5F1;
        width: 100%;
    }

    .content,
    .label {
        text-align: center;
    }

    nav {
        height: 300px;
        background: #E09173;
        font-weight: 700;
        font-size: 32px;
        text-shadow: -2px 4px 4px rgba(0, 0, 0, 0.5);
        border-bottom: 50px solid #BC3B3B;
    }

    .line {
        width: 12px;
        height: 100%;
        background: #BC3B3B;
        position: fixed;
        left: calc(50% - 6px);
        top: 0;
        z-index: -10;
    }

    footer {
        background-color: #F0F0F0;
    }
</style>

<body>
    <nav class="d-flex align-items-center justify-content-center text-white text-center">
        Principais marcos na Política de Saúde para Adolescentes
    </nav>
    <div class="line"></div>
    <div class="container my-5">

    </div>

    <footer class="d-flex justify-content-center">
        <img class="img-fluid" src="logos.png" alt="">
    </footer>
</body>

<script src="script.js"></script>

</html>
